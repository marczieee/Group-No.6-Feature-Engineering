name: Group 6 - Feature Engineering CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Give the pipeline write permission to commit output files
permissions:
  contents: write

jobs:
  feature-engineering-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for rebase

      # Step 2: Set up Python 3.10
      - name: ğŸ Set Up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install required Python packages
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pytest

      # Step 4: Create required folders
      - name: ğŸ“ Create Required Folders
        run: |
          mkdir -p input
          mkdir -p output
          mkdir -p tests

      # Step 5: Run the full feature engineering pipeline
      - name: âš™ï¸ Run Feature Engineering Pipeline (main.py)
        run: |
          python main.py

      # Step 6: Run all PyTest test cases
      - name: ğŸ§ª Run PyTest Tests
        run: |
          pytest tests/test_functions.py -v --tb=long

      # Step 7: Commit and push generated output CSV files (FINAL FIXED VERSION)
      - name: ğŸ’¾ Commit Output Files to Repository
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # First, pull the latest changes with rebase
          echo "ğŸ”„ Pulling latest changes from remote..."
          git pull --rebase origin main
          
          # Add output files
          echo "ğŸ“ Adding output files..."
          git add output/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âœ… No changes to output files to commit."
          else
            echo "ğŸ“ Committing changes..."
            git commit -m "CI: Auto-generated output CSV files [skip ci]"
            
            # Try to push, if it fails, pull again and retry
            echo "ğŸš€ Pushing changes to remote..."
            git push origin main || (
              echo "âš ï¸ Push failed, pulling latest changes and retrying..." && \
              git pull --rebase origin main && \
              git push origin main
            )
            echo "âœ… Successfully pushed changes!"
          fi
